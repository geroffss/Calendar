<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <title>Hello World!</title>
  <link rel="stylesheet" href="index.css" />
  <script src="windowControls.js"></script>
  <script src="firebaseInit.js"></script>
  <script src="register.js"></script>
</head>

<body class="pt-12">
  <header>
    <div class="flex justify-between items-center bg-blue-500 text-black fixed inset-x-0 top-0 z-50" style="-webkit-app-region: drag">
      <div class="flex items-center">
        <span class="material-symbols-outlined p-2 hover:bg-gray-200 select-none">menu</span>
      </div>
      <div class="flex items-center">
        <span class="material-symbols-outlined p-2 minimize-button hover:bg-gray-200 select-none" style="-webkit-app-region: no-drag">minimize</span>
        <span class="material-symbols-outlined p-2 maximize-button hover:bg-gray-200 select-none" style="-webkit-app-region: no-drag">fullscreen</span>
        <span class="material-symbols-outlined p-2 close-button hover:bg-gray-200 select-none" style="-webkit-app-region: no-drag">close</span>
      </div>
    </div>
  </header>
  <section>
    <div class="bg-white p-8 rounded shadow-md" id="regDiv">
      <h1 class="text-2xl font-bold mb-4">Registration</h1>
      <form id="registerForm" class="space-y-4 mb-5">
        <!-- Registration form content -->
        <div>
          <label for="username" class="block">Email:</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none">
        </div>
        <div>
          <label for="password" class="block">Password:</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none" placeholder="min 6 characters">
        </div>
        <div>
          <input type="submit" value="Register" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
        </div>
      </form>
      <button id="showlogin" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
       Show Login
      </button>
    </div>
    
    <div class="bg-white p-8 rounded shadow-md hidden" id="loginDiv">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form id="loginForm" class="space-y-4 mb-5">
        <!-- Login form content -->
        <div>
          <label for="username2" class="block">Email:</label>
          <input type="text" id="username2" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none">
        </div>
        <div>
          <label for="password2" class="block">Password:</label>
          <input type="password" id="password2" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none">
        </div>
        <div>
          <input id="submitBtn" type="submit" value="Login" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
        </div>
      </form>
      <button id="showreg" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none">
        Show Registration
      </button>
      <div id="myModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
          <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
          <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                    Login Error
                  </h3>
                  <div class="mt-2">
                    <p id="modalText" class="text-sm text-gray-500">
                      Your text here
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
              <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" id="closeModal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="login.js"></script>
  <script src="lgReg.js"></script>
</body>
</html>
</html>
